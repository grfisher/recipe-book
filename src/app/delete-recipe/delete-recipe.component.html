<h3>Delete Recipe</h3>

<div class="row">
	<div class="col-sm-2">
		<ul class="list-group">
			<li (click)="onSelect(recipe)" *ngFor="let recipe of recipes" class="list-group-item">{{recipe.name}}</li>
		</ul>

	</div>
	<div class="col-sm-6">
		<!--Body content-->
		<p>Select a recipe from the menu on the left to delete.

	</div>
</div>
