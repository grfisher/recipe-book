<h3>Update Recipe</h3>
<div class="row">
	<div class="pointer">
		<div class="col-sm-3">
			<div class="list-group">
				<a (click)="onSelect(recipe)" *ngFor="let recipe of recipes" class="list-group-item"><img align="top" src="../assets/Forkandspoon.png">{{recipe.name}}</a>
			</div>
		</div>
		<div class="col-md-9">
			<!--Body content-->
			<p>Select a recipe from the menu on the left to update.
		</div>
	</div>
</div>
